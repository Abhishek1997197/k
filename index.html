<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #000;
        }
        @media (max-width: 600px) {
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Clicker</h1>
        <input type="text" id="urlInput" placeholder="Enter URL...">
        <button onclick="openPages()">Start</button>
        <button onclick="closeAllPages()">Cancel</button>
        <div id="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
